<!DOCTYPE html>
<html>
<head>
  <title>User Login </title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">Account</a>
        <a href="#contact">Events</a>
      </div>

<h1>Enter Your  Credentials Below to create an account</h1>
<form>
       
      
        <div class="body-container">
          <label for="uname"><b>Username</b></label><br>
          <input type="text" placeholder="Enter Username" name="uname" required><br>

          <label for="email"><b>Email</b></label><br>
          <input type="text" placeholder="Enter Your Email" name="email" required><br>
      
          <label for="psw"><b>Password</b></label><br>
          <input type="password" placeholder="Enter Password" name="psw" required><br>

          <label for="re-psw"><b>Re-enter password</b></label><br>
          <input type="password" placeholder="re-Password password" name="re-psw" required><br>
              
          <button type="submit">Login</button><br>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>
      
       
    
</form>
</body>
</html>
